api.weather.key=${WEATHER_API_KEY}
api.weather.baseurl=http://api.weatherapi.com/v1
api.weather.realtime.weather.uri=/current.json

fixedRate.in.milliseconds=60000
logging.level.web=DEBUG

database.initialization.wind.turbines.number=500
database.initialization.solar.panels.number=500

spring.jpa.open-in-view=false

spring.datasource.url=jdbc:postgresql://simulation-db:5432/${SIMULATION_DB}
spring.datasource.username=${SIMULATION_DB_USER}
spring.datasource.password=${SIMULATION_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
